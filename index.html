<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldNav - Global Travel Companion</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#5D5CDE">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#5D5CDE', 'primary-dark': '#4B4BC8' }
        }
      }
    };
  </script>
  <style>
    :root { color-scheme: light dark; }
    .gradient-bg { background: linear-gradient(135deg, #5D5CDE 0%, #7B7AE8 100%); }
    .card-hover { transition: transform .2s ease, box-shadow .2s ease; }
    .card-hover:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(93,92,222,.15);}
    .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #5D5CDE; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <header class="gradient-bg text-white p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <i class="fas fa-globe-americas text-2xl"></i>
        <h1 class="text-2xl font-bold">WorldNav</h1>
      </div>
      <p class="text-sm opacity-80">Your Global Travel Companion</p>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <section class="mb-8">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
          <i class="fas fa-search text-primary mr-2"></i> Destination Search
        </h2>
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" id="locationInput" placeholder="Enter a city or country"
                 class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary bg-white dark:bg-gray-700">
          <button id="btnSearch" class="px-6 py-3 bg-primary hover:bg-primary-dark text-white rounded-lg font-medium transition-colors">
            <i class="fas fa-search mr-2"></i> Search
          </button>
        </div>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 card-hover cursor-pointer" onclick="showSection('placesSection')">
        <div class="text-center">
          <i class="fas fa-map-marked-alt text-blue-600 text-3xl mb-2"></i>
          <h3 class="text-lg font-semibold">Places & Activities</h3>
        </div>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 card-hover cursor-pointer" onclick="showSection('weatherSection')">
        <div class="text-center">
          <i class="fas fa-cloud-sun text-yellow-600 text-3xl mb-2"></i>
          <h3 class="text-lg font-semibold">Weather</h3>
        </div>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 card-hover cursor-pointer" onclick="showSection('trafficSection')">
        <div class="text-center">
          <i class="fas fa-traffic-light text-red-600 text-3xl mb-2"></i>
          <h3 class="text-lg font-semibold">Traffic</h3>
        </div>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 card-hover cursor-pointer" onclick="showSection('visaSection')">
        <div class="text-center">
          <i class="fas fa-passport text-green-600 text-3xl mb-2"></i>
          <h3 class="text-lg font-semibold">Visa Info</h3>
        </div>
      </div>
    </section>

    <section id="placesSection" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center"><i class="fas fa-map-marked-alt text-primary mr-2"></i> Places & Activities</h2>
      <div id="placesResults"></div>
    </section>

    <section id="weatherSection" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center"><i class="fas fa-cloud-sun text-primary mr-2"></i> Weather</h2>
      <div id="weatherResults"></div>
    </section>

    <section id="trafficSection" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center"><i class="fas fa-traffic-light text-primary mr-2"></i> Traffic Info</h2>
      <div id="trafficResults"></div>
    </section>

    <section id="visaSection" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center"><i class="fas fa-passport text-primary mr-2"></i> Visa Requirements</h2>
      <div id="visaResults"></div>
    </section>
  </main>

  <footer class="bg-gray-100 dark:bg-gray-800 mt-12 py-8">
    <div class="max-w-6xl mx-auto text-center text-gray-600 dark:text-gray-400">
      <i class="fas fa-globe-americas text-primary mr-2"></i> WorldNav — Making global travel easier and smarter
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const $ = id => document.getElementById(id);
      const sections = ['placesSection', 'weatherSection', 'trafficSection', 'visaSection'];

      function hideSections() { sections.forEach(id => $(id).classList.add('hidden')); }
      function showSection(id) { hideSections(); $(id).classList.remove('hidden'); }

      async function loadOffline() {
        try { const r = await fetch('./offline-data.json'); return await r.json(); }
        catch { return { samples: { message: 'Offline data not available.' } }; }
      }

      const data = await loadOffline();

      $('btnSearch').addEventListener('click', () => {
        const loc = $('locationInput').value.trim().toLowerCase();
        const match = data.samples.destinations.find(d => d.name.toLowerCase().includes(loc)) || data.samples.destinations[0];
        $('placesResults').innerHTML = marked.parse(
          `# ${match.name}\n**Overview**: ${match.overview}\n\n**Attractions:**\n${match.top_attractions.map(a => '- ' + a).join('\n')}\n\n**Food:**\n${match.food.map(a => '- ' + a).join('\n')}`
        );
        showSection('placesSection');
      });

      $('weatherResults').innerHTML = marked.parse("### Example Weather Data\n- Sunny, 25°C\n- Ideal for sightseeing.");
      $('trafficResults').innerHTML = marked.parse("### Sample Traffic Info\n- Light traffic in most downtown areas.");
      $('visaResults').innerHTML = marked.parse("### Visa Sample Info\n- Most visitors can enter visa-free for up to 30 days.");
    });
  </script>
</body>
</html>
